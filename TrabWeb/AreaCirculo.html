<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Área do Círculo</title>
</head>
<body>
    <h1>Calculadora de Área do Círculo</h1>
    <label for="raio">Insira o raio do círculo:</label>
    <input type="number" id="raio" step="0.01">
    <button onclick="calcularArea()">Calcular Área</button>
    <p id="resultado"></p>

    <script>
        function calcularArea() {
           
            var raio = parseFloat(document.getElementById("raio").value);

         
            if (isNaN(raio) || raio <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número positivo válido.";
            } else {
                
                var area = Math.PI * Math.pow(raio, 2);

               
                document.getElementById("resultado").innerHTML = "Área: " + area.toFixed(4);
            }
        }
    </script>
</body>
</html>
